<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
	

</head>

<style type="text/css">

body {
	background-color: darkblue;

}


.background{
	background-color: darkblue;
	width: 100%;
	height: 100%;

}

.circle {
border-radius: 50%;
background-color: red;
position: center;
z-index: 2;
width: 30vh;
height: 30vh;
top: 50%;
position: relative;
animation: 5s circleMove ease-in-ease-out infinite;

}
@keyframes circleMove {
	0% {
		transform: scale(1);
	}
	50% {
		transform: scale(1.5);
	}
	100% {
		transform: scale(1);
	}
}


</style>

<body>

<div class='background'>
<center>
<div class='circle'>
</div></center>



</div>

</body>
</html>
