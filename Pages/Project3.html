<!DOCTYPE html>
<html>
<head>
	<title>foot</title>
</head>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Playfair+Display:400,800&display=swap');
@import url('https://fonts.googleapis.com/css?family=Lato&display=swap');

@media only screen 
    and (device-width : 414px) 
    and (device-height : 736px) 
    and (-webkit-device-pixel-ratio : 3) { 


#myImage {
	width: 100%;
	position: relative;
}



input: hover {
	color: black;
}
#myDIV img {
z-index: 90;
width: 100%;
top:0px;
position: relative;
}

}
@media only screen 
  and (min-device-width: 375px) 
  and (max-device-width: 812px) 
  and (-webkit-min-device-pixel-ratio: 3) { 

    	#myImage {
	width: 100%;
	position: inline;
	z-index: 6;
}


#myDIV img {
	z-index: 90;
width: 100%;
top:0px;
position: relative;
}

}
@media only screen 
  and (min-device-width: 375px) 
  and (max-device-width: 667px) 
  and (-webkit-min-device-pixel-ratio: 2) { 

  


#myDIV img {
	z-index: 90;
width: 100%;
top:0px;
position: relative;
}
#myImage img{
	width: 100%;
	position: inline;
	z-index: 6;
}
	

#button {
	font-family: 'Playfair', serif;
font-size: 3.5em;
font-weight: 700px;
align-content: center;
z-index: 99;
position: absolute;
color: #E29EDA;
border-radius: 0px;
background-color: white;
border: solid #E29EDA;
padding: .5em;
margin-left: 39%;
margin-top: 24.5em;

}


}
</style>


<body>

<div id="button" onclick="myFunction()">Dance</div> 

<div id="myDIV"> 
  <img src="https://cdn.glitch.com/0f288aa1-a4a2-4f6b-87a7-69e0e312f74b%2Fleft%20white_1000.png?v=1587778184412">
</div>

<div id="myImage">
    <img src="https://cdn.glitch.com/57d227c6-1ace-4513-84bc-0cc6df4b38ac%2Fleftwhite1.gif?v=1587867008621">
   </div>



</body>  

<script>

        function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "inline") {
    x.style.display = "none";
  } else {
    x.style.display = "inline";
  }
}

document.getElementById("button").bgcolor="#ffffff";

        
    </script>
</html>
